<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work4u</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="main">

    <h1>Work4u</h1>

    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-6">


                <h2>Keywords for jobs</h2>
                <input type="text" id="keywordInput" name="keywordInput"/>


                <h2>Location</h2>
                <input type="text" id="locationInput" name="locationInput"/>

                <h2>Search Radius</h2>
                <input type="text" id="locationRadiusInput" name="locationRadiusInput"/>

                <h2>Experience Level</h2>
                <input type="text" id="experienceLevelInput" name="experienceLevelInput"/>

                <h2>Full/Part Time</h2>
                <input type="checkbox" id="fullTime" name="fullTime"/>
                <input type="checkbox" id="partTime" name="partTime"/>
            </div>

            <div class="col-xs-6">

                <h2>Email</h2>

                <h2>Phone Number</h2>
            </div>

            <!--radio buttons for text, email, slack -->

        </div>

    </div>
</div>
</body>
</html>
